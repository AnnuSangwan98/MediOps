<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
        }
        .otp-container {
            text-align: center;
            margin: 30px 0;
        }
        .otp-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            line-height: 40px;
            color: #2c3e50;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MediOps</div>
        </div>
        
        <div class="message">
            <p>Hello,</p>
            <p>Your verification code for MediOps is:</p>
        </div>

        <div class="otp-container">
            <div class="otp-box">{1}</div>
            <div class="otp-box">{2}</div>
            <div class="otp-box">{3}</div>
            <div class="otp-box">{4}</div>
            <div class="otp-box">{5}</div>
            <div class="otp-box">{6}</div>
        </div>

        <div class="message">
            <p>This code will expire in 10 minutes.</p>
            <p>If you didn't request this code, please ignore this email.</p>
        </div>

        <div class="footer">
            <p>This is an automated message, please do not reply to this email.</p>
            <p>&copy; 2024 MediOps. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
